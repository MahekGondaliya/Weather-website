<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-know your nearest city weather </title>
    <link rel="icon" type="image/x-icon" href="/images/Status-weather-showers-day-icon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="./video/clear.mp4" type="video/mp4">
        </video>
    </div>

    <div class="card">

        <form id="searchForm">
            <input id="searchInput" type="search" placeholder="Search your city name...." required />
            <button type="submit"><img class="searchimg" src="./images/search.png" alt="" srcset=""></button>
            <div id="suggestions"></div>
        </form>

        <div class="error">
            <p>invalid city name</p>
        </div>

        <div class="weather">

            <div class="box">
                <img src="./images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
            </div>



            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="text">Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p class="text">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/script.mjs"></script>
    <script type="module" src="./js/suggestion.mjs"></script>
</body>

</html>
